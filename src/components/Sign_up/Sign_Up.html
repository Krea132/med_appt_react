<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health care - Sign Up</title>
    <link rel="stylesheet" href="./Login.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-xl pt-5">
        <div class="login-form bg-light mx-auto mb-5 p-3 text-center rounded" style="max-width: 510px">
          
          <h2 class="fw-bold">Sign Up</h2>

          <p>
            Already a member? <a href="../Login/Login.html" class="text-decoration-none" style="color: #E80320;"> Login</a>
          </p>
          
          <form>
            
            <div class="form-group text-start mb-3">
                <label class="fw-bold mb-2" for="role">Role</label>
                <select type="text" name="role" id="role" required class="form-select p-3" aria-describedby="helpId">
                    <option selected>Select your role</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>   
                </select>
            </div>
            
            <div class="form-group text-start mb-3">
                <label class="fw-bold mb-2" for="name">Name</label>
                <input type="text" name="name" id="name" required class="form-control p-3" placeholder="Enter your name" aria-describedby="helpId" />
            </div>
            
            <div class="form-group text-start mb-3">
                <label class="fw-bold mb-2" for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required class="form-control p-3" placeholder="Enter your phone number" aria-describedby="helpId" />
            </div>

            <div class="form-group text-start mb-3">
              <label class="fw-bold mb-2" for="email">Email</label>
              <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="email" name="email" id="email" class="form-control p-3" placeholder="Enter your email" aria-describedby="helpId" />
            </div>
            
            <div class="form-group text-start mb-3">
              <label class="fw-bold mb-2" for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control p-3"
                placeholder="Enter your password"
                aria-describedby="helpId"
              />
            </div>

            <div class="d-grid gap-3 mb-3">
              <button type="submit" class="btn btn-primary mr-1 p-2">Login</button> 
              <button type="reset" class="btn btn-danger p-2">Reset</button>
            </div>

          </form>

        </div>
      </div>
</body>
</html>
